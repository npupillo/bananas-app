    <!--[if lt IE 7]>

    <!-- The DOM element that will hold our results for Handlebars-->
  <div class="posts">HANDLEBARS!</div>

  <!-- HANDLEBARS TEMPLATE -->
  <script id="results_template" type="text/x-handlebars-template">
    <ul>
        {{#each this}}
            <li>Title: <strong><mark>{{this.title}}</mark></strong>
                {{#each reviews}}
                    <h4>{{this.comment}}</h4>
                {{/each}}
                <hr>
            </li>
        {{/each}}
    </ul>
  </script>


    <h1>My new repo template for javascript</h1>
    <div id ="container">
    <ul id="show_all"></ul>
    </div>

     <div class="forms">
        <div class="movie-form">
          <h2>Add a Movie to our Jungle!</h2>
          <form id="new-movie-form">
            <div class="form-group">
                <label for="movie-title">Movie Title</label>
                <input name="movie-title" type="text" placeholder="Movie Title" id='movie-title' />
                <label for="movie-gross">Gross</label>
               <input name="movie-gross" type="decimal" placeholder="box office earnings" id='movie-gross' />
                <label for="movie-release-date">Release Date</label>
               <input name="movie-release-date" type="text" placeholder="Release Date" id='movie-release-date' />
                <label for="movie-mpaa-rating">Rating</label>
               <input name="movie-mpaa-rating" type="text" placeholder="Movie Title" id='movie-mpaa-rating' />

                <label for="movie-description">Description</label>
                <textarea name="movie-description" placeholder="Tell us about the plot of this movie.  No spoilers, please!" id="movie-description"></textarea>
                <input type="submit" value="create new movie" class="btn"/>
            </div>
          </form>
        </div>
